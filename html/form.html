<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atualizar Pessoas</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/maskinput.js"></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="_css/style2.css">

</head>

<body style="padding: 50px 80px;">

    <form action="index.php?class=ProductForm&method=save" class="form_capitalize" method="post"
        enctype="multipart/form-data">

        <!-- Teste commit em casa -->


        <main>


            <div class="mb-3">
                <label for="pdt_name" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" name="pdt_name" id="pdt_name" value="{pdt_name}" required>
            </div>


            <div class="mb-3">
                <label for="pdt_descbreve" class="form-label">Breve Descrição do Produto</label>
                <textarea name="pdt_descbreve" class="form-control" id="pdt_descbreve" cols="20" rows="5"
                    style="resize: none" value="{pdt_descbreve}"></textarea>
            </div>


            <div class="mb-3">

                <label for="pdt_tag">TAGS:</label>
                <input type="text" class="form-control" name="pdt_tag" id="pdt_tag" value="{pdt_tag}" required>

            </div>

            <div class="mb-3">
                <label for="pdt_link">Link Alternativo:</label>
                <input type="text" name="pdt_link" id="pdt_link" class="wc_logradouro form-control" value="{pdt_link}"
                    required>

            </div>

            <div class="mb-3">
                <label for="pdt_cod">Codigo</label>
                <input type="text" name="pdt_cod" id="pdt_cod" class="wc_bairro form-control" value="{pdt_cod}"
                    required>

            </div>


            <div class="mb-3">

                <label for="pdt_unit">Unidade de Medida</label>
                <select class="form-select" name="pdt_unit" id="pdt_unit" aria-label="Default select example"
                    value="{pdt_unit}">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>


            <div class="mb-3">

                <label for="pdt_brand">pdt_brand/Fabricante</label>
                <select class="form-select" name="pdt_brand" id="pdt_brand" aria-label="Default select example"
                    value="{pdt_brand}">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>


            <div class="mb-3">
                <label for="pdt_desc" class="form-label">Descrição do Produto</label>
                <textarea name="pdt_desc" class="form-control" id="pdt_desc" cols="50" rows="20" style="resize: none"
                    value="{pdt_desc}"></textarea>
            </div>

            <div class="dimensions">

                <h4>Dimensoes Do Produto</h4>

                <div id="dimensionid">

                    <div class="mb-3">
                        <label for="pdt_height">Altura(Cm)</label>
                        <input type="text" name="pdt_height" id="pdt_height" class="form-control" value="{pdt_height}"
                            required>

                    </div>

                    <div class="mb-3">
                        <label for="pdt_width">Largura(Cm)</label>
                        <input type="text" name="pdt_width" id="pdt_width" class="form-control" value="{pdt_width}"
                            required>

                    </div>

                    <div class="mb-3">
                        <label for="pdt_depth">Profundidade(Cm)</label>
                        <input type="text" id="pdt_depth" name="pdt_depth" class="form-control" value="{pdt_depth}"
                            required>

                    </div>

                    <div class="mb-3">
                        <label for="pdt_weight">Peso Em(G)</label>
                        <input type="text" name="pdt_weight" id="pdt_weight" class="form-control" value="{pdt_weight}"
                            required>

                    </div>

                </div>
            </div>
        </main>


        <aside>
            <div class="price-format">

                <h5>Formação de Preço</h5>
                <div class="mb-3">

                    <label for="pdt_price">Preço de Custo</label>
                    <input type="text" id="pdt_price" name="pdt_price" class="form-control" value="{pdt_price}" required
                        style="width: 50%">
                </div>
                <div class="mb-3">

                    <label for="pdt_profit">Margem / Lucro</label>
                    <input type="text" name="pdt_profit" id="pdt_profit" class="form-control" value="{pdt_profit}"
                        required style="width: 50%">
                </div>
            </div>

            <div class="price-filed">
                <h5>Preço cheio</h5>
                <div class="mb-3">

                    <label for="pdt_fullprice">Preço cheio R$:</label>
                    <input type="text" id="pdt_fullprice" name="pdt_fullprice" class="form-control"
                        value="{pdt_fullprice}" required style="width: 50%">
                </div>
            </div>
            <div class="discount-price">
                <h5>Configurar Promoção</h5>



                <div class="mb-3">
                    <label for="text">Porcentagem de Desconto</label>
                    <input type="text" name="pdt_discount" id="pdt_discount" value="{pdt_discount}" required
                        class="form-control">

                </div>

                <div class="mb-3">
                    <label for="pdt_pricepromo">Preço Promocional</label>
                    <input type="text" name="pdt_pricepromo" id="pdt_pricepromo" value="{pdt_pricepromo}" required
                        class="form-control">

                </div>

                <div class="mb-3">
                    <label for="pdt_startpromo">Início da Promoção</label>
                    <input type="text" name="pdt_startpromo" id="pdt_startpromo" value="{pdt_startpromo}" required
                        class="form-control">

                </div>

                <div class="mb-3">
                    <label for="pdt_endpromo">Fim da Promoção</label>
                    <input type="text" name="pdt_endpromo" id="pdt_endpromo" value="{pdt_endpromo}" required
                        class="form-control">

                </div>

            </div>

        </aside>







        <label class="actions">
            <a href="index.php?class=CompanyList" class="btn btn-ligth-gray">
                <img src='images/icons8-cancel-50.svg' style='width:25px'>
                VOLTAR</a>

            <button class='btn btn-ligth-gray' type='submit'>
                <img src='images/icons8-settings-50.svg' style='width:25px'>
                SALVAR
            </button>
        </label>
    </form>

</body>

</html>
